<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>Ticket Booking System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Movie Ticket Booking</h1>
    </header>
    <main>
        <section id="booking-form">
            <h2>Book Your Ticket</h2>
            <form id="ticketForm">
                <label for="movie">Select Movie:</label>
                <select id="movie" name="movie">
                    <option value="click to select here">click to select here</option>
                    <option value="doubleismart">doubleismart</option>
                    <option value="the_bachhan">the_bachhan</option>
                    <<option value="devara">devara</option>
                </select>

                <label for="date">Select Date:</label>
                <input type="date" id="date" name="date">

                <label for="time">Select Time:</label>
                <input type="time" id="time" name="time">

                <label for="seats">Number of Seats:</label>
                <input type="number" id="seats" name="seats" min="1" max="10">

                <button type="submit">Book Ticket</button>
            </form>
            <div id="confirmation" style="display: none;">
                <h3>Booking Confirmation</h3>
                <p id="confirmationMessage"></p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Ticket Booking System</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
